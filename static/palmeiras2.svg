<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background-color: #000;">
  <defs>
    <filter id="glow"><feGaussianBlur stdDeviation="4" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="strongGlow"><feGaussianBlur stdDeviation="8" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    
    <g id="palmAsset">
        <path d="M 0,0 Q 5,-100 0,-400" fill="none" stroke="#00ff41" stroke-width="6" opacity="0.9"/>
        <line x1="-6" y1="-50" x2="6" y2="-50" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
        <line x1="-5" y1="-100" x2="5" y2="-100" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
        <line x1="-4" y1="-150" x2="4" y2="-150" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
        <line x1="-3" y1="-200" x2="3" y2="-200" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
        <line x1="-2" y1="-250" x2="2" y2="-250" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
        <line x1="-2" y1="-300" x2="2" y2="-300" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
        <g transform="translate(0, -400)">
            <path d="M 0,0 Q -60,-20 -120,10" fill="none" stroke="#00ff41" stroke-width="3"/>
            <path d="M 0,0 Q -50,-40 -100,-20" fill="none" stroke="#00ff41" stroke-width="3"/>
            <path d="M 0,0 Q -30,-60 -60,-80" fill="none" stroke="#00ff41" stroke-width="3"/>
            <path d="M 0,0 Q 60,-20 120,10" fill="none" stroke="#00ff41" stroke-width="3"/>
            <path d="M 0,0 Q 50,-40 100,-20" fill="none" stroke="#00ff41" stroke-width="3"/>
            <path d="M 0,0 Q 30,-60 60,-80" fill="none" stroke="#00ff41" stroke-width="3"/>
            <path d="M 0,0 Q 0,-70 0,-110" fill="none" stroke="#00ff41" stroke-width="3"/>
        </g>
    </g>

    <style>
      /* Animação de Dirigir */
      @keyframes drive {
        0% { transform: translateY(0) scale(1); opacity: 0.7; }
        100% { transform: translateY(300px) scale(1.4); opacity: 0; }
      }
      
      #stripes1, #stripes2 {
        opacity: 0.7;
        transform-origin: 960px 540px;
        /* Por padrão, fica parado. A classe 'moving' ativa o movimento */
      }
      
      /* A classe .moving será adicionada pelo seu site quando der PLAY */
      .moving #stripes1, .moving #stripes2 {
        animation: drive 2s linear infinite;
      }
      .moving #stripes2 { animation-delay: -1s; }
    </style>
  </defs>
  
  <rect width="1920" height="1080" fill="#000000"/>

  <g id="stars" fill="#FFF" opacity="0.8">
     <circle cx="200" cy="200" r="1.5" opacity="0.8"/><circle cx="500" cy="100" r="1" opacity="0.6"/>
     <circle cx="1500" cy="150" r="1.5" opacity="0.8"/><circle cx="1200" cy="300" r="1" opacity="0.5"/><circle cx="900" cy="50" r="1.5" opacity="0.9"/>
  </g>

  <g id="mountains" opacity="0.5" transform="translate(0, 540)" filter="url(#glow)">
     <path d="M 0,0 L 200,-150 L 400,-50 L 600,-200 L 960,-50 L 1320,-200 L 1520,-50 L 1720,-150 L 1920,0" fill="none" stroke="#00ff41" stroke-width="2" />
     <path d="M 200,-150 L 200,0" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/><path d="M 600,-200 L 600,0" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/><path d="M 1320,-200 L 1320,0" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  </g>

  <g id="roadGrid" filter="url(#glow)">
    <line x1="960" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="4" filter="url(#strongGlow)" opacity="1"/>
    <line x1="0" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="3" opacity="0.8"/> <line x1="320" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
    <line x1="640" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
    <line x1="1920" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="3" opacity="0.8"/> <line x1="1600" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>
    <line x1="1280" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="1.5" opacity="0.4"/>

    <g id="stripes1" stroke="#00ff41" stroke-width="2" opacity="0.7">
        <line x1="0" y1="1050" x2="1920" y2="1050" /> <line x1="220" y1="900" x2="1700" y2="900" /> <line x1="450" y1="780" x2="1475" y2="780" /> <line x1="600" y1="700" x2="1300" y2="700" /> <line x1="720" y1="640" x2="1195" y2="640" /> <line x1="810" y1="600" x2="1105" y2="600" /> <line x1="870" y1="575" x2="1055" y2="575" stroke-width="1.5"/> <line x1="905" y1="560" x2="1020" y2="560" stroke-width="1"/>
    </g>
    <g id="stripes2" stroke="#00ff41" stroke-width="2" opacity="0.7">
        <line x1="0" y1="1050" x2="1920" y2="1050" /> <line x1="220" y1="900" x2="1700" y2="900" /> <line x1="450" y1="780" x2="1475" y2="780" /> <line x1="600" y1="700" x2="1300" y2="700" /> <line x1="720" y1="640" x2="1195" y2="640" /> <line x1="810" y1="600" x2="1105" y2="600" /> <line x1="870" y1="575" x2="1055" y2="575" stroke-width="1.5"/> <line x1="905" y1="560" x2="1020" y2="560" stroke-width="1"/>
    </g>
  </g>

  <g transform="translate(320, 900) scale(1.0)" filter="url(#glow)"><use href="#palmAsset" /></g>
  <g transform="translate(1600, 900) scale(1.0) scale(-1, 1)" filter="url(#glow)"><use href="#palmAsset" /></g>
  <g transform="translate(586, 750) scale(0.6)" filter="url(#glow)"><use href="#palmAsset" /></g>
  <g transform="translate(1334, 750) scale(0.6) scale(-1, 1)" filter="url(#glow)"><use href="#palmAsset" /></g>
  <g transform="translate(764, 650) scale(0.35)" filter="url(#glow)"><use href="#palmAsset" /></g>
  <g transform="translate(1156, 650) scale(0.35) scale(-1, 1)" filter="url(#glow)"><use href="#palmAsset" /></g>
</svg>