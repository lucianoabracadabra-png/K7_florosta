<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K7_florosta SYNC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>body { background: transparent !important; }</style>
</head>
<body>

    <object id="bg-layer" type="image/svg+xml" data="{{ url_for('static', filename='palmeiras2.svg') }}"></object>

    <div id="lobby-screen">
        <div class="lobby-card">
            <div class="lobby-title">K7_SYSTEM</div>
            <input type="text" id="usernameInput" class="lobby-input" placeholder="NICKNAME" maxlength="12">
            <input type="text" id="roomInput" class="lobby-input" placeholder="SALA (ROOM)" maxlength="12">
            <input type="password" id="passInput" class="lobby-input" placeholder="SENHA (OPCIONAL)">
            <button class="btn-enter" onclick="joinRoom()">ENTRAR</button>
            <p id="lobby-error" style="color: #ff0055; margin-top: 15px; font-family:'Orbitron'; font-size: 0.8rem; display:none;"></p>
        </div>
    </div>

    <div id="toast">SYSTEM READY</div>

    <div class="container" id="mainContainer">
        
        <div class="deck-header">
            <h1>K7_<span style="color:#fff">florosta</span></h1>
            <div class="room-info">
                ROOM: <span id="displayRoomName" class="room-name">...</span>
                <button class="btn-minimize" onclick="toggleMiniMode()" title="Mini Mode">_</button>
            </div>
        </div>

        <div id="player-deck">
            <div id="status-light"></div>
            <div id="player-wrapper"><div id="player"></div></div>
        </div>

        <div class="sliders-area">
            <div class="progress-container">
                <span style="font-size: 0.7rem;">TRACK PROGRESS</span>
                <input type="range" id="timeSlider" min="0" max="100" value="0" step="1" 
                       oninput="updateSeekVisual(this.value)" 
                       onchange="commitSeek(this.value)">
            </div>
            <div class="volume-container">
                <span style="font-size: 0.7rem;">VOL</span>
                <input type="range" id="volSlider" min="0" max="100" value="100" oninput="setVolume(this.value)">
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="linkInput" placeholder="> INSERT YOUTUBE LINK..." onkeypress="if(event.key==='Enter') addLink()">
            <button class="btn-insert" onclick="addLink()">LOAD</button>
        </div>

        <div class="controls">
            <button class="btn-ctrl" onclick="sendControl('playpause')">‚èØ PLAY/PAUSE</button>
            <button class="btn-ctrl" onclick="sendControl('next')">‚è≠ NEXT</button>
            <button class="btn-ctrl" onclick="sendControl('shuffle')">üîÄ MIX</button>
            <label class="btn cyber-check">
                <input type="checkbox" id="autoDjCheck" onchange="toggleDj()" checked> ü§ñ AUTO-DJ
            </label>
        </div>

        <div class="lists-container">
            <ul id="playlist"></ul>
            <ul id="user-list">
                <li style="background:var(--jungle-green); color:#000; font-weight:bold; justify-content:center;">USERS ONLINE</li>
            </ul>
        </div>

        <div class="sync-area">
            <button class="btn-sync btn-pull" onclick="requestSync()">‚¨áÔ∏è RE-SYNC</button>
            <div style="color: #444; font-size: 0.7rem; font-family: 'Orbitron';">HEARTBEAT: ACTIVE</div>
            <button class="btn-sync btn-force" onclick="masterSync()">‚¨ÜÔ∏è MASTER</button>
        </div>
    </div>

    <svg style="display: none;">
        <symbol id="gear-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
            <path d="M12 2 a10 10 0 0 1 0 20 a10 10 0 0 1 0 -20 M12 7 l3 9 l-8 -4 l10 0 l-8 4 z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </symbol>
    </svg>

    <script>
        const socket = io(); 
        var player, isReady = false;
        var lastCalculatedTime = 0; 
        var ignoreUpdates = false; 
        var isDraggingSlider = false;

        // --- L√ìGICA DE LOGIN ---
        function joinRoom() {
            let user = document.getElementById('usernameInput').value.trim();
            let room = document.getElementById('roomInput').value.trim();
            let pass = document.getElementById('passInput').value;
            if(!user || !room) return alert("NICKNAME & ROOM REQUIRED");
            socket.emit('join_room_event', {username: user, room: room, password: pass});
        }
        socket.on('error_msg', (msg) => { document.getElementById('lobby-error').innerText = msg; document.getElementById('lobby-error').style.display='block'; });
        socket.on('login_success', (data) => {
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('displayRoomName').innerText = data.room;
            if(isReady) player.unMute();
        });

        // --- YOUTUBE API ---
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'modestbranding': 1 }, 
                events: { 'onReady': onReady, 'onStateChange': onStateChange }
            });
        }
        
        function onReady() { 
            isReady = true; 
            setInterval(() => {
                if(!isReady) return;
                try {
                    let t = player.getCurrentTime();
                    let d = player.getDuration();
                    if(d > 0 && !isDraggingSlider) {
                        document.getElementById('timeSlider').max = d;
                        document.getElementById('timeSlider').value = t;
                    }
                } catch(e){}
            }, 1000);
        }

        function onStateChange(e) { 
            if(e.data === 0) { 
                let duration = player.getDuration();
                let current = player.getCurrentTime();
                if (duration > 0 && (duration - current) < 2) {
                    socket.emit('video_ended'); 
                }
            }
        }

        function showToast(msg) { let t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 3000); }
        function toggleMiniMode() { document.getElementById('mainContainer').classList.toggle('minimized'); }
        function setVolume(val) { if(isReady) player.setVolume(val); }
        function updateSeekVisual(val) { isDraggingSlider = true; }
        function commitSeek(val) {
            if(isReady) { player.seekTo(val, true); socket.emit('seek_event', {time: val}); }
            setTimeout(() => isDraggingSlider = false, 1500); 
        }

        // --- SOCKET & ANIMA√á√ÉO ---
        socket.on('heartbeat', processState);
        socket.on('update_state', processState);
        socket.on('notification', (msg) => showToast(msg));

        function processState(state) {
            if(!state) return;
            ignoreUpdates = true;
            
            // --- ANIMA√á√ÉO DO BG ---
            try {
                let svgObj = document.getElementById('bg-layer');
                let svgDoc = svgObj.contentDocument; // Acessa o SVG externo
                if(svgDoc) {
                    let road = svgDoc.getElementById('roadGrid'); // Pega o grupo da estrada
                    // O arquivo SVG precisa ter o CSS .moving { animation... } dentro dele
                    if(road) {
                        if(state.is_playing) road.classList.add('moving');
                        else road.classList.remove('moving');
                    }
                }
            } catch(e) {}
            // ----------------------

            renderPlaylist(state);
            renderUserList(state.users);
            document.getElementById('autoDjCheck').checked = state.auto_dj_enabled;
            
            let light = document.getElementById('status-light');
            if(light) light.className = state.is_playing ? 'playing' : 'paused';

            if(isReady) {
                let vid = state.playlist[state.current_video_index];
                if(vid) {
                    let currentData = player.getVideoData();
                    let curId = currentData ? currentData.video_id : "";
                    if (curId !== vid.id) player.loadVideoById(vid.id);
                }

                let pState = player.getPlayerState();
                if(state.is_playing) { 
                    if(pState !== 1 && pState !== 3) player.playVideo(); 
                } else { 
                    if(pState === 1) player.pauseVideo(); 
                }

                let targetTime = state.anchor_time;
                if(state.is_playing) {
                    let timePassedOnServer = state.server_now - state.server_start_time;
                    targetTime = state.anchor_time + timePassedOnServer;
                }
                lastCalculatedTime = targetTime;
                let diff = Math.abs(player.getCurrentTime() - targetTime);
                if(diff > 2.5 && !isDraggingSlider) player.seekTo(targetTime, true);
            }
            setTimeout(() => ignoreUpdates = false, 1500);
        }

        function addLink() {
            let url = document.getElementById('linkInput').value;
            if(url) { showToast("DECODING..."); socket.emit('add_video', url); document.getElementById('linkInput').value = ''; }
        }
        function sendControl(type) {
            if(!isReady) return;
            if(type === 'playpause') {
                let action = player.getPlayerState() === 1 ? 'pause' : 'play';
                socket.emit('control_action', {action: action, time: player.getCurrentTime()});
            } else if (type === 'next') socket.emit('next_video');
            else if (type === 'shuffle') socket.emit('shuffle');
        }
        function requestSync() { showToast("SYNCING..."); socket.emit('request_sync'); }
        function masterSync() {
            if(!isReady) return; showToast("OVERRIDING...");
            let data = { time: player.getCurrentTime(), is_playing: player.getPlayerState() === 1 };
            socket.emit('master_sync_force', data);
        }
        function toggleDj() { socket.emit('toggle_autodj', document.getElementById('autoDjCheck').checked); }
        
        function renderPlaylist(state) {
            let list = document.getElementById('playlist');
            list.innerHTML = '';
            state.playlist.forEach((v, i) => {
                let li = document.createElement('li');
                let isActive = (i === state.current_video_index);
                let isPlaying = isActive && state.is_playing;
                li.className = `k7-tape ${isActive ? 'active' : ''} ${isPlaying ? 'playing' : ''}`;
                
                let btn = i > state.current_video_index ? `<button class="btn-remove" onclick="socket.emit('remove', ${i})">‚úï</button>` : '';
                let addedBy = v.added_by ? `ADDED BY: ${v.added_by}` : 'SYSTEM';
                let reelIcon = `<svg class="reel-single"><use href="#gear-icon"></use></svg>`;

                li.innerHTML = `
                    ${reelIcon}
                    <div class="k7-center">
                        <div class="k7-mini-label"><img src="${v.thumbnail || ''}"></div>
                        <span class="k7-title">${i+1}. ${v.title}</span>
                        <div class="k7-added-by">${addedBy}</div>
                        <span class="k7-status" style="font-size:0.6rem; color:#666;">
                            ${isActive ? (isPlaying ? '‚ñ∂ RUNNING' : '‚è∏ PAUSED') : 'QUEUED'}
                        </span>
                    </div>
                    ${reelIcon}
                    ${btn}
                `;
                list.appendChild(li);
            });
        }

        function renderUserList(users) {
            let list = document.getElementById('user-list');
            let header = '<li style="background:var(--jungle-green); color:#000; font-weight:bold; justify-content:center;">USERS ONLINE</li>';
            list.innerHTML = header;
            if(users) {
                users.forEach(u => {
                    let li = document.createElement('li');
                    li.innerText = u;
                    list.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
