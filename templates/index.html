<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K7_floresta SYNC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ajuste do SVG Inline */
        body { background: transparent !important; }
        #bg-svg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -10; object-fit: cover; }
    </style>
</head>
<body>

    <svg id="bg-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
      <defs>
        <filter id="glow"><feGaussianBlur stdDeviation="4" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
        <filter id="strongGlow"><feGaussianBlur stdDeviation="8" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      </defs>
      <rect width="1920" height="1080" fill="#000000"/>
      <g id="roadGrid" filter="url(#glow)">
        <line x1="960" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="4" filter="url(#strongGlow)" opacity="1"/>
        <line x1="0" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="3" opacity="0.8"/> 
        <line x1="1920" y1="1080" x2="960" y2="540" stroke="#00ff41" stroke-width="3" opacity="0.8"/>
        <line x1="0" y1="1050" x2="1920" y2="1050" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
        <line x1="220" y1="900" x2="1700" y2="900" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
        <line x1="450" y1="780" x2="1475" y2="780" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
      </g>
    </svg>

    <div id="overlay" onclick="startSession()">
        <h1 style="font-size: 5rem; margin-bottom:0; text-shadow: 0 0 20px var(--jungle-green);">START</h1>
        <p style="color: var(--jungle-green); letter-spacing: 4px; font-family: 'Orbitron';">INITIALIZE SYSTEM</p>
    </div>
    <div id="toast">SYSTEM READY</div>

    <div class="container" id="mainContainer">
        
        <div class="deck-header">
            <h1>K7_<span style="color:#fff">floresta</span></h1>
            <button class="btn-minimize" onclick="toggleMiniMode()" title="Toggle Mini-Player">_</button>
        </div>

        <div id="player-deck">
            <div id="status-light"></div>
            <div id="player-wrapper"><div id="player"></div></div>
        </div>

        <div class="sliders-area">
            <div class="progress-container">
                <span style="font-size: 0.7rem; margin-bottom: -5px;">TRACK PROGRESS</span>
                <input type="range" id="timeSlider" min="0" max="100" value="0" step="1" oninput="handleSeek(this.value)">
            </div>
            <div class="volume-container">
                <span style="font-size: 0.7rem;">VOL</span>
                <input type="range" id="volSlider" min="0" max="100" value="100" oninput="setVolume(this.value)">
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="linkInput" placeholder="> INSERT YOUTUBE DATA LINK..." onkeypress="if(event.key==='Enter') addLink()">
            <button class="btn btn-insert" onclick="addLink()">LOAD</button>
        </div>

        <div class="controls">
            <button class="btn btn-ctrl" onclick="sendControl('playpause')">‚èØ PLAY/PAUSE</button>
            <button class="btn btn-ctrl" onclick="sendControl('next')">‚è≠ NEXT</button>
            <button class="btn btn-ctrl" onclick="sendControl('shuffle')">üîÄ MIX</button>
            <label class="btn cyber-check">
                <input type="checkbox" id="autoDjCheck" onchange="toggleDj()" checked> ü§ñ AUTO-DJ
            </label>
        </div>

        <ul id="playlist"></ul>

        <div class="sync-area">
            <button class="btn btn-sync btn-pull" onclick="requestSync()">‚¨áÔ∏è RE-SYNC</button>
            <div style="color: #444; font-size: 0.7rem; font-family: 'Orbitron';">HEARTBEAT: ACTIVE</div>
            <button class="btn btn-sync btn-force" onclick="masterSync()">‚¨ÜÔ∏è MASTER</button>
        </div>
    </div>

    <svg style="display: none;">
        <symbol id="gear-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor" opacity="0.3"/>
            <path d="M12 4V2M12 20v2M4 12H2m20 0h-2m-2.17-5.83l-1.42-1.42M17.59 17.59l-1.42-1.42M6.41 6.41L5 5m1.41 12.59L5 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
        </symbol>
    </svg>

    <script>
        const socket = io(); 
        var player, isReady = false;
        var lastCalculatedTime = 0; 
        var ignoreUpdates = false; 
        var isDraggingSlider = false; // Impede que o slider pule enquanto voc√™ arrasta

        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'modestbranding': 1 }, 
                events: { 'onReady': onReady, 'onStateChange': onStateChange }
            });
        }
        
        function onReady() { 
            isReady = true; 
            socket.emit('request_sync');
            
            // Loop Local (Espi√£o)
            setInterval(() => {
                if(!isReady) return;
                
                try {
                    let t = player.getCurrentTime();
                    let d = player.getDuration();
                    
                    // Atualiza o slider visualmente se n√£o estiver arrastando
                    if(d > 0 && !isDraggingSlider) {
                        document.getElementById('timeSlider').max = d;
                        document.getElementById('timeSlider').value = t;
                    }

                    // Seek Detection (Se arrastou na barra do youtube nativa, se existisse)
                    if(!ignoreUpdates && Math.abs(t - lastCalculatedTime) > 4 && player.getPlayerState() !== 3) { 
                        socket.emit('seek_event', {time: t}); lastCalculatedTime = t; 
                    }
                } catch(e){}
            }, 1000);
        }

        function onStateChange(e) { if(e.data === 0) socket.emit('video_ended'); }
        function startSession() { document.getElementById('overlay').style.display = 'none'; if(isReady) player.unMute(); }
        function showToast(msg) { let t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 3000); }

        // --- NOVAS FUN√á√ïES DE CONTROLE ---
        
        function toggleMiniMode() {
            document.getElementById('mainContainer').classList.toggle('minimized');
        }

        function setVolume(val) {
            if(isReady) player.setVolume(val);
        }

        function handleSeek(val) {
            isDraggingSlider = true; // Pausa atualiza√ß√£o autom√°tica
            // Debounce ou enviar apenas no 'change' (soltar o mouse) seria melhor, mas 'input' √© mais responsivo
            // Aqui enviamos apenas localmente at√© soltar, ou enviamos direto?
            // Vamos fazer simples: seek local visual, envia evento no 'change' (n√£o implementado no input type range padr√£o html facilmente sem listeners extras)
            // Para simplicidade: Ao soltar, o YouTube sync vai pegar a mudan√ßa de tempo dr√°stica.
            if(isReady) {
                player.seekTo(val, true);
                socket.emit('seek_event', {time: val});
            }
            setTimeout(() => isDraggingSlider = false, 1000);
        }

        // --- SYNC CORE ---

        socket.on('heartbeat', processState);
        socket.on('update_state', processState);
        socket.on('notification', (msg) => showToast(msg));

        function processState(state) {
            ignoreUpdates = true;
            renderPlaylist(state);
            document.getElementById('autoDjCheck').checked = state.auto_dj_enabled;

            let light = document.getElementById('status-light');
            if(light) light.className = state.is_playing ? 'playing' : 'paused';

            if(isReady) {
                let vid = state.playlist[state.current_video_index];
                if(vid) {
                    let url = player.getVideoUrl();
                    if(!url.includes(vid.id)) player.loadVideoById(vid.id);
                }

                let pState = player.getPlayerState();
                if(state.is_playing) {
                    if(pState !== 1 && pState !== 3) player.playVideo();
                } else {
                    if(pState === 1) player.pauseVideo();
                }

                let targetTime = state.anchor_time;
                if(state.is_playing) {
                    let timePassedOnServer = state.server_now - state.server_start_time;
                    targetTime = state.anchor_time + timePassedOnServer;
                }
                lastCalculatedTime = targetTime;

                let diff = Math.abs(player.getCurrentTime() - targetTime);
                if(diff > 2.5) player.seekTo(targetTime, true);
            }
            setTimeout(() => ignoreUpdates = false, 1500);
        }

        function addLink() {
            let url = document.getElementById('linkInput').value;
            if(url) { showToast("DECODING..."); socket.emit('add_video', url); document.getElementById('linkInput').value = ''; }
        }

        function sendControl(type) {
            if(!isReady) return;
            if(type === 'playpause') {
                let action = player.getPlayerState() === 1 ? 'pause' : 'play';
                socket.emit('control_action', {action: action, time: player.getCurrentTime()});
            } else if (type === 'next') socket.emit('next_video');
            else if (type === 'shuffle') socket.emit('shuffle');
        }
        
        function requestSync() { showToast("SYNCING..."); socket.emit('request_sync'); }
        function masterSync() {
            if(!isReady) return; showToast("OVERRIDING...");
            let data = { time: player.getCurrentTime(), is_playing: player.getPlayerState() === 1 };
            socket.emit('master_sync_force', data);
        }
        function toggleDj() { socket.emit('toggle_autodj', document.getElementById('autoDjCheck').checked); }
        
        function renderPlaylist(state) {
            let list = document.getElementById('playlist');
            list.innerHTML = '';
            state.playlist.forEach((v, i) => {
                let li = document.createElement('li');
                let isActive = (i === state.current_video_index);
                let isPlaying = isActive && state.is_playing;
                li.className = `k7-tape ${isActive ? 'active' : ''} ${isPlaying ? 'playing' : ''}`;
                
                let btn = i > state.current_video_index ? `<button class="btn-remove" onclick="socket.emit('remove', ${i})">‚úï</button>` : '';
                
                let reelsHtml = `
                    <div class="k7-reels">
                        <svg class="reel-svg"><use href="#gear-icon"></use></svg>
                        <svg class="reel-svg"><use href="#gear-icon"></use></svg>
                    </div>
                `;

                li.innerHTML = `
                    <div class="k7-label-area">
                        <img src="${v.thumbnail || 'https://via.placeholder.com/120x70?text=No+Image'}" class="k7-label-img">
                    </div>
                    ${reelsHtml}
                    <div class="k7-info">
                        <span class="k7-title">${i+1}. ${v.title}</span>
                        <span class="k7-status">${isActive ? (isPlaying ? '‚ñ∂ ACTIVE' : '‚è∏ STANDBY') : 'QUEUED'}</span>
                    </div>
                    ${btn}
                `;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
